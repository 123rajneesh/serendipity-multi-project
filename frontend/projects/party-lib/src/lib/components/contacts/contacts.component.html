<command-bar>

  <button mat-button class="command-bar-button">
    <mat-icon> add </mat-icon>
    <span i18n="Command Bar Item|Contacts@@NEW">
      NEW
    </span>
  </button>

  <button mat-button  class="command-bar-button" [disabled]="true">
    <mat-icon> description </mat-icon>
    <span i18n="Command Bar Item|Contacts@@RUN_REPORT">
      RUN REPORT
    </span>
  </button>

</command-bar>

<activity-bar>

  <span class="activity-bar-title" i18n="Activity Bar Title|Contacts@@CONTACTS_TITLE">
    Contacts
  </span>

</activity-bar>
