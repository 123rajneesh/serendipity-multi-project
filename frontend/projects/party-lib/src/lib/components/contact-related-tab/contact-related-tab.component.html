<mat-accordion multi>

  <!-- Relationships -->

  <mat-expansion-panel expanded>

    <mat-expansion-panel-header>
      <mat-panel-title>
        Relationships
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>

      <contact-relationship-list [item]="item">
      </contact-relationship-list>

      <mat-action-row>

        <button mat-raised-button
                color="accent"
                #addButton>
          ADD
        </button>

        <button mat-raised-button
                #removeButton>
          REMOVE
        </button>

      </mat-action-row>

    </ng-template>

  </mat-expansion-panel>

  <!-- Connections -->

  <mat-expansion-panel disabled>

    <mat-expansion-panel-header>
      <mat-panel-title>
        Connections
      </mat-panel-title>
    </mat-expansion-panel-header>

  </mat-expansion-panel>

</mat-accordion>
